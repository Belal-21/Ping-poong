<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Ping Pong Game</h1>
        <button id="startGame">Start Game</button>
        <button id="settings">Settings</button>
        <button id="multiplayer">Multiplayer (Coming Soon)</button>
    </div>
    <div id="settingsMenu" style="display: none;">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="enablePowerUps"> Enable Power-Ups
        </label>
        <label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select> Difficulty
        </label>
        <button id="backToMenu">Back</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="gameOverScreen" style="display: none;">
        <h1 id="winnerText"></h1>
        <button id="restartGame">Restart</button>
    </div>
    <footer>
        <p style="position: absolute; bottom: 0; left: 0; margin: 10px;">Creator: Belal</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
